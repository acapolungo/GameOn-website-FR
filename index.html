<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOn</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header" id="header-cont">
    <nav class="navbar">
      <a href="#" class="navbar__logo"></a>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="#" class="navbar__link">Accueil</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Détails de l'évènement</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">À propos</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Contact</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Évènements passés</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="hamburger__bar"></span>
        <span class="hamburger__bar"></span>
        <span class="hamburger__bar"></span>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="main__container">
      <div class="main__content">
        <h1 class="main__title">Marathon national <br>de jeux vidéos</h1>
        <p class="main__txt">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <!-- <button class="main__btn modal-btn">je m'inscris</button> -->
      </div>
      <div class="main__img">
        <img src="images/bg_img.jpg" alt="img" />
      </div>
      <button class="main__btn">je m'inscris</button>
    </section>

    <section class="modal" aria-hidden="true" role="dialog">
      <div class="modal__content">
        <span class="modal__close"></span>
        <div class="modal__body">
          <form class="reservation" method="get" action="#">
            <!-- "onsubmit="return validateForm()" -->
            <div class="modal__formData">
              <label>Prénom</label><br>
              <input class="modal__input" type="text" id="first" name="firstname" minlength="2"/>
              <span class="error" id="error-firstname"></span>
            </div>
            <div class="modal__formData">
              <label>Nom</label><br>
              <input class="modal__input" type="text" id="last" name="lastname"/>
              <span class="error" id="error-lastname"></span>
            </div>
            <div class="modal__formData">
              <label>E-mail</label><br>
              <input class="modal__input" type="email" id="email" name="email"/>
              <span class="error" id="error-email"></span>
            </div>
            <div class="modal__formData">
              <label>Date de naissance</label><br>
              <input class="modal__input" type="date" id="birthdate" name="birthdate" min="1899-01-01"/>
              <span class="error" id="error-birthdate"></span>
            </div>
            <div class="modal__formData">
              <label>À combien de tournois GameOn avez-vous déjà participé ?</label><br>
              <input type="number" class="modal__input" id="tournaments" name="tournaments" min="0" max="99">
              <span class="error" id="error-tournaments"></span>
            </div>
            <p class="modal__town">Quelles villes ? </p></br>
            <span class="error" id="error-town"></span>
            <div class="modal__formData">
              <input class="modal__checkinput" type="checkbox" id="location1" name="location" value="New York" />
              <label class="modal__checklabel" for="location1">
                <span class="modal__checkicon modal__checkicon--disabled"></span>
                New York</label>
              <input class="modal__checkinput" type="checkbox" id="location2" name="location" value="San Francisco" />
              <label class="modal__checklabel" for="location2">
                <span class="modal__checkicon modal__checkicon--disabled"></span>
                San Francisco</label>
              <input class="modal__checkinput" type="checkbox" id="location3" name="location" value="Seattle" />
              <label class="modal__checklabel" for="location3">
                <span class="modal__checkicon modal__checkicon--disabled"></span>
                Seattle</label>
              <input class="modal__checkinput" type="checkbox" id="location4" name="location" value="Chicago" />
              <label class="modal__checklabel" for="location4">
                <span class="modal__checkicon modal__checkicon--disabled"></span>
                Chicago</label>
              <input class="modal__checkinput" type="checkbox" id="location5" name="location" value="Boston" />
              <label class="modal__checklabel" for="location5">
                <span class="modal__checkicon modal__checkicon--disabled"></span>
                Boston</label>
              <input class="modal__checkinput" type="checkbox" id="location6" name="location" value="Portland" />
              <label class="modal__checklabel" for="location6">
                <span class="modal__checkicon modal__checkicon--disabled"></span>
                Portland</label>
            </div>

            <div class="modal__formData">
              <input class="modal__checkinput" type="checkbox" id="checkbox1" checked />
              <label class="modal__check2label" for="checkbox1">
                <span class="modal__checkicon"></span>
                J'ai lu et accepté les conditions d'utilisation.<br/>
                <span class="error" id="error-quantity"></span>
              </label><br/>
              
              <input class="modal__checkinput" type="checkbox" id="checkbox2" />
              <label class="modal__check2label" for="checkbox2">
                <span class="modal__checkicon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label><br/>
            </div>
            <input class="modal__submit" type="submit" class="button" value="C'est parti" />
          </form>
        </div>
      </div>
    </section>

  <footer class="footer">
    <p class="footer__copy">Copyright 2014 - 2020, GameOn Inc.</p>
  </footer>

  <script src="JS/navigation.js"></script>
</body>

</html>
